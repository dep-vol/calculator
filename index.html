<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор V.1.0</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="calcView">
            <div class="mainView">
                <div class="inputWindow">
                    <input type="text" name="" id="inp">
                </div>

                <div class="calcNav">
                    <div class="navM">
                        <div id="clearBtn">c</div>
                        <div id="backspace"><</div>
                        <div>m</div>
                    </div>
                    <div id="showAddOp">:::</div>

                </div>

                <div class="numbers">
                    <div class="sectionFirst">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="sectionSec">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>
                    <div class="sectionThird">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                    <div class="sectionForth">
                        <div>0</div>
                    </div>
                </div>

                <div class="operators">
                    <div class="firstLine">
                        <div id="plusMinusToggle">+/-</div>
                        <div id="plus">+</div>
                        <div>-</div>
                        <div>/</div>
                        <div>x</div>
                    </div>
                    <div class="secLine">
                        <div>sqr</div>
                        <div>1<sup>n</sup></div>
                        <div>.</div>
                        <div id="resBtn">=</div>
                    </div>
                </div>
            </div>

            <div class="addOperators hide">
                <div>cos</div>
                <div>sin</div>
                <div>tan</div>
                <div>ctan</div>
                <div>x<sup>n</sup></div>
                <div>x<sup>3</sup></div>
                <div>Pi</div>
                <div>10<sup>n</sup></div>
                <div>x<sup>1/n</sup></div>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
